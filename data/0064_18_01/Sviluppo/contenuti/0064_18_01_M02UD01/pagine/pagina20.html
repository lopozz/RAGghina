<script type="text/ng-template" id="0064_18_01_m02ud01p20">
  <div style="color:#FFF;">
    <p>In vent’anni, due sono le date significative secondo Agenda digitale:<br>1996: America on Line, il primo Internet Service Provider degli Stati Uniti, offriva un periodo di prova gratuito della durata di un mese per la navigazione all’interno della rete Internet, dopo il quale si necessitava un abbonamento. Alcuni individui, non volendo pagare per la navigazione, trovarono un modo per cambiare la propria intestazione mail spacciandosi per amministratori. Questa fu la prima campagna di phishing della storia, volta a ottenere nome utente e password per poter navigare liberamente su internet.<br>Vent’anni dopo, 2017: secondo Kaspersky Lab, il loro anti-phishing system è entrato in azione 246,231,645 volte, 91,273,748 in più rispetto al 2016. Più del 90% degli attacchi informatici oggi inizia con una mail di phishing.<br><br>(Fonte: <a href="https://www.agendadigitale.eu/sicurezza/ventanni-di-phishing-e-ancora-non-abbiamo-capito-la-cyber-security-e-cultura/" target="_blank" style="color: #fff;">www.agendadigitale.eu</a>)</p>
  </div>
</script>
