<script type="text/ng-template" id="0064_18_01_M03UD01p03">
  <div style="color:#FFF;">
    <p>Sebbene i sistemi P2P siano dei protocolli di rete legittimi, questi sono diventati famosi verso la fine degli anni ‘90 per offrire metodi di condivisione illegale di file. L’esempio più famoso è certamente quello di Napster, in quanto permetteva la condivisione di file musicali digitali fra tutti i vari utenti che utilizzavano il suo software. Sebbene il focus originario di questi servizi fosse lo scambio di musica, con l’aumentare della velocità di internet, anche file video e applicazioni software vengono regolarmente scambiati fra gli utenti, senza pagare alcuna licenza ai rispettivi creatori. Le società danneggiate hanno cercato vari metodi di protezione per impedire la pirateria diffusa dei loro prodotti, ma lo scambio di programmi piratati è ancora molto attivo fra gli utenti della rete.</p>
  </div>
