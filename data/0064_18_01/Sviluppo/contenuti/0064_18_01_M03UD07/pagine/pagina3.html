    <p>I malware sono presenti in rete più di quanto possiamo immaginare. Tutte le volte che decidiamo di scaricare un programma gratuito, le probabilità di imbatterci in un software a rischio sono molto elevate. Ad esempio, un link per il download chiamato «MS Office 2016.exe», apparentemente utilizzabile per scaricare il pacchetto Office 2016 di Microsoft, potrebbe in realtà essere qualcosa di completamente diverso. I siti di programmi piratati spesso conducono gli utenti a una serie di pagine contenenti link familiari del tipo «Clicca qui per scaricare», oppure «Accetta il nostro accordo», oppure ancora «Scarica il nostro file manager». Alla fine, gli utenti finiscono con scaricare il file suggerito, senza che questo sia tuttavia il software che stavano cercando in origine.</p>
