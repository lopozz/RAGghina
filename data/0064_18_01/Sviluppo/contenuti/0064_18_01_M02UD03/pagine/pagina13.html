  <div style="color:#FFF;">
    <p>I router WEP e i punti di accesso meno recenti non erano purtroppo aggiornabili alla nuova tecnologia WPA, quindi le aziende dovevano investire fondi e risorse importanti per passare al nuovo protocollo. Per questo motivo, molte società, comprese anche importanti società finanziarie e gestori di circuiti di carte di credito, decisero di ritardare il passaggio al nuovo standard, continuando a usare il protocollo WEP anche negli anni seguenti. Il ritardo non passò ovviamente inosservato ai criminali.</p>
