  <div style="color:#FFF;">
    <p>Alcuni studi stimano che il costo economico della perdita fisica di un device ammonta mediamente a solo il 20% del totale del danno economico registrato a seguito di furto o smarrimento del dispositivo. Il restante 80% è legato alla gestione delle conseguenze operative dei dati rubati o smarriti, come ad esempio il ripristino della sicurezza della rete e dei nostri account, la ricostituzione dei database eventualmente compromessi, la riconfigurazione dei nuovi dispositivi. Il costo di sostituzione del bene fisico è quindi solo un danno accidentale!</p>
