  <div style="color:#FFF;">
    <p>Il quesito al quale si riferisce il grafico è il seguente:<br><br>Negli ultimi 12 mesi Lei/ la Sua famiglia è riuscito/a risparmiare parte del reddito guadagnato?<br>Tra le risposte possibili:<ul><li>Sì, sono riuscito a risparmiare;</li><li>No, ho consumato tutto il reddito;</li><li>No, ho dovuto ricorrere a risparmi accumulati;</li><li>No, ho dovuto ricorrere a prestiti;</li><li>Non fornisce un’indicazione.</li></ul></p>
