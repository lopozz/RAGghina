<script type="text/ng-template" id="0064_18_04_m03ud05p14">
  <div style="color:#FFF;">
    <p>Le attività consistenti nel fornire consulenza, proporre contratti di assicurazione o compiere altri atti preparatori relativi alla conclusione di tali contratti, ovvero collaborare, segnatamente in caso di sinistri, alla loro gestione ed esecuzione, inclusi la fornitura di informazioni, relativamente a uno o più contratti di assicurazione, sulla base di criteri scelti dal cliente tramite un sito Internet o altri mezzi e la predisposizione di una classifica di prodotti assicurativi, compresi il confronto tra il prezzo e il prodotto, o lo sconto sul premio di un contratto di assicurazione, se il cliente è in grado di stipulare direttamente o indirettamente un contratto di assicurazione tramite un sito Internet o altri mezzi.</p>
  </div>
