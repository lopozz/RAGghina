<script type="text/ng-template" id="0064_18_04_m01ud06p08">
  <div style="color:#FFF;">
    <p>In sintesi, il campione ritrova la fiducia nel reddito dell’età anziana, fiducia che è sicuramente in parte determinata dalla ripresa ma anche, probabilmente, da una progressiva comprensione del funzionamento del sistema previdenziale e della riforma del 2011.<br>D’altra parte, non tutto il proprio reddito può essere rinviato al futuro per una vecchiaia serena, e il forte peso della previdenza pubblica non può essere considerato estraneo al difficile decollo di quella integrativa.</p>
  </div>
</script>
