<script type="text/ng-template" id="0064_18_03_m02ud07p07_a">
  <div style="color:#FFF;">
    <div><b>Aaa</b><br>Categoria Investimento. Obbligazioni con il più basso rischio di investimento: è sicuro il pagamento sia degli interessi sia del capitale in virtù di margini elevati o estremamente stabili. Il mutamento delle condizioni economiche non alterano la sicurezza dell'obbligazione.</div><br>
	<div><b>Aa1, Aa2, Aa3</b><br>Categoria Investimento. Obbligazioni di alta qualità. Hanno un rating minore rispetto ai titoli della categoria precedente in quanto godono di margini meno ampi, o meno stabili o comunque nel lungo periodo sono esposti a pericoli maggiori. I numeri 1, 2 o 3 sono utilizzati al fine di precisare meglio la posizione all’interno della singola classe di rating (1 rappresenta la qualità migliore e 3 la peggiore).</div><br>
	<div><b>A1, A2, A3</b><br>Categoria Investimento. Obbligazioni di qualità medio-alta. Gli elementi che garantiscono il capitale e gli interessi sono adeguati ma sussistono dei fattori che rendono scettici sulla capacità degli stessi di rimanere tali anche in futuro. I numeri 1, 2 o 3 sono utilizzati al fine di precisare meglio la posizione all'interno della singola classe di rating (1 rappresenta la qualità migliore e 3 la peggiore).</div><br>
	<div><b>Baa1, Baa2, Baa3</b><br>Categoria Investimento. Obbligazioni di qualità media. Il pagamento di interessi e capitale appare attualmente garantito in maniera sufficiente ma non altrettanto in futuro. Tali obbligazioni hanno caratteristiche sia speculative sia d'investimento. I numeri 1, 2 o 3 sono utilizzati al fine di precisare meglio la posizione all'interno della singola classe di rating (1 rappresenta la qualità migliore e 3 la peggiore).</div><br>
	<div><b>Ba1, Ba2, Ba3</b><br>Categoria Investimento. Obbligazioni di qualità media. Il pagamento di interessi e capitale appare attualmente garantito in maniera sufficiente ma non altrettanto in futuro. Tali obbligazioni hanno caratteristiche sia speculative sia d'investimento. I numeri 1, 2 o 3 sono utilizzati al fine di precisare meglio la posizione all'interno della singola classe di rating (1 rappresenta la qualità migliore e 3 la peggiore).</div><br>
	<div><b>B1, B2, B3</b><br>Categoria Speculativa. Obbligazioni che non possono definirsi investimenti desiderabili. La garanzia di interessi e capitale o il puntuale assolvimento di altre condizioni del contratto sono piccole nel lungo periodo. I numeri 1, 2 o 3 sono utilizzati al fine di precisare meglio la posizione all'interno della singola classe di rating (1 rappresenta la qualità migliore e 3 la peggiore).</div><br>
	<div><b>Caa1, Caa2, Caa3</b><br>Categoria Speculativa. Obbligazioni di bassa qualità: possono risultare inadempienti o possono esserci elementi di pericolo con riguardo al capitale o agli interessi. I numeri 1, 2 o 3 sono utilizzati al fine di precisare meglio la posizione all'interno della singola classe di rating (1 rappresenta la qualità migliore e 3 la peggiore).</div><br>
	<div><b>Ca</b><br>Categoria Speculativa. Obbligazioni altamente speculative: sono spesso inadempienti o scontano altre marcate perdite.</div><br>
	<div><b>C</b><br>Categoria Speculativa. Obbligazioni con prospettive estremamente basse di pagamento.</div>
  </div>
